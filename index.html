<html>
  <head>
    <title>Wordle</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />

    <link rel="stylesheet" href="wordle.css" />
    <script src="wordle.js"></script>
  </head>

  <body id="body">
    <div id="board">
      <h1>Guess the Word</h1><hr>
      <h3 id="letterCount"></h3>

      <div id="inboard"></div>

      <div id="outboard">
        <h2>Remaining Guesses: <span id="attempt">10</span></h2>
        <h3>Wrong Letters: <span id="wrong"></span></h3>
      </div>
      <h2 id="message"></h2>
      <button onclick="location.reload();">Reset Game</button>
    </div>
  </body>
</html>
